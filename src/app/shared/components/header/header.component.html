  <div class="stuck_container ml-auto">
    <div class="container">
      <form class="example-form search-form float-right">
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput [matAutocomplete]="auto" [formControl]="noticiaCtrl">
          <mat-icon matSuffix>search</mat-icon>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let noticia of filteredNoticias | async" [value]="noticia.titulo"
              [routerLink]="['/detalle', noticia.id]">
              <img class="example-option-img" aria-hidden [src]="noticia.imagen" height="35">
              <span>{{noticia.titulo}}</span> |
              <small>Resumen: {{noticia.resumen}}</small>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>

</header>
