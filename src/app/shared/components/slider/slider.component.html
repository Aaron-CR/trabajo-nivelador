<section *ngIf="noticiaPrincipal">
    <div id="homeSlider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner .carousel-size ">
            <div class="carousel-item active">
                <img src="{{this.noticiaPrincipal.imagen}}" alt="imagen">
                <div class="carousel-caption d-none d-md-block">
                    <h2>{{this.noticiaPrincipal.titulo}}</h2>
                    <p>{{this.noticiaPrincipal.resumen}}</p>
                </div>
            </div>
            <div class="carousel-item" *ngFor="let noticia of noticiasArreglo">
                <img src="{{noticia.imagen}}" alt="imagen">
                <div>
                    <div class="carousel-caption d-none d-md-block">
                        <h2>{{noticia.titulo}}</h2>
                        <p>{{noticia.resumen}}</p>
                    </div>
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" data-target="#homeSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" data-target="#homeSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
